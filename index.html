
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bank</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="uppercase font-semibold text-center text-5xl text-gray-700 mb-4 mt-6">Welcome to inter<span class="text-orange-600">active Bank!!!</span></h1>
    </header>

    <main>
        <section class="max-w-4xl w-full mx-auto bg-gray-200 py-8 px-4 rounded">
            <div class="max-w-2xl w-full mx-auto bg-white p-6 rounded">                
                <h2 class="text-3xl text-gray-700 font-semibold">Please login</h2>
                <input id="userEmail" type="email" class="bg-gray-100 px-4 text-medium py-3 mt-2 rounded w-full outline-0" placeholder="Your Email Address"> <br>
                <input id="userPass" type="password" class="bg-gray-100 px-4 py-3 mt-2 text-medium rounded w-full outline-0" placeholder="Your Password ">
                <br>
                <button id="loginButton" class="bg-orange-400 py-2 px-6 hover:bg-green-200 transition hover:text-orange-400 mt-3 text-white rounded text-xl font-semibold">login</button>
            </div>
        </section>
    </main>


    <script src="./js/login.js"></script>
</body>
</html>
