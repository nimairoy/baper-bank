

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside The Bank</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="uppercase font-semibold text-center text-5xl text-gray-700 mb-2 mt-10">Get Some <span class="text-orange-600">Money!!!</span></h1>
    </header>

    <main>
        <section class="max-w-screen-xl	w-full h-screen mx-auto py-8 px-4 rounded">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-orange-400 m-2 py-8 px-6 rounded">                
                    <h3 class="text-3xl text-slate-100 text-gray-700 font-semibold">Deposit</h3>
                    <h2 class="text-5xl mt-2 text-slate-100 text-gray-700 font-semibold">$<span id="depositAmount">00</span></h2>                
                </div>
                <div class="bg-blue-400 m-2	py-8 px-6 rounded">                
                    <h3 class="text-3xl text-slate-100 text-gray-700 font-semibold">Withdraw</h3>
                    <h2 class="text-5xl mt-2 text-slate-100 text-gray-700 font-semibold">$<span id="withdrawText">00</span></h2>                
                </div>
                <div class="bg-pink-400 m-2 py-8 px-6 rounded">                
                    <h3 class="text-3xl text-slate-100 text-gray-700 font-semibold">Balance</h3>
                    <h2 class="text-5xl mt-2 text-slate-100 text-gray-700 font-semibold">$<span id="totalBalance">1240</span> </h2>                
                </div>
            </div>


            <div class="grid grid-cols-2 mt-4 gap-4">
                <div class="bg-blue-400 m-2	py-8 px-6 rounded">                
                    <h3 class="text-3xl text-slate-100 text-gray-700 font-semibold">Please Deposit</h3>
                    <input id="depositMoney" type="text" class="bg-gray-100 px-4 py-3 mt-2 text-medium rounded w-full outline-0" placeholder="$Amount you want to deposit">
                    <br>
                    <button id="depositButton" class="bg-orange-400 py-2 px-6 hover:bg-green-200 transition hover:text-orange-400 mt-3 text-white rounded text-xl font-semibold">Deposit</button>                
                </div>
                <div class="bg-pink-400 m-2 py-8 px-6 rounded">                
                    <h3 class="text-3xl text-slate-100 text-gray-700 font-semibold">Please Withdraw</h3>
                    <input id="withdrawInput" type="text" class="bg-gray-100 px-4 py-3 mt-2 text-medium rounded w-full outline-0" placeholder="$Amount you want to withdraw">
                    <br>
                    <button id="withdrawButton" class="bg-orange-400 py-2 px-6 hover:bg-green-200 transition hover:text-orange-400 mt-3 text-white rounded text-xl font-semibold">Withdraw</button>               
                </div>
            </div>
        </section>
    </main>


    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>
</html>
